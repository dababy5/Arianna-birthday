<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <link rel="stylesheet" href="password.css">
</head>
<body>
  <div class="container">
    <img src="../capybaranew.png" alt="Capybara" class="capybara-img">
    <div class="box">
      <h1>Enter the secret code</h1>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="error" class="hidden">Incorrect password. Try again.</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const error = document.getElementById('error');

      if (password === 'skibidi') {
        window.location.href = 'letter1.html';
      } else if (password === 'rawr') {
        window.location.href = 'letter1_parent.html';
      } else {
        error.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
